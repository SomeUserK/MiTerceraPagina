<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios n3</title>
    <link rel="stylesheet" href="./css/root.css" />
    <style>
      #container {
        width: 160px;
        height: 380px;
        border: 2px solid black;
      }

      .box {
        width: 70px;
        height: 70px;
        border: 2px solid blue;
        background-color: lightblue;
      }

      #box1 {
        padding: 20px;
        margin: 10px;
      }

      #box2 {
        margin: 20px;
        padding: 10px;
      }

      #box3 {
        width: 90px;
        height: 90px;
        padding: 10px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <main id="container">
      <div id="box1" class="box"><p>Box 1</p></div>
      <div id="box2" class="box"><p>Box 2</p></div>
      <div id="box3" class="box"><p>Box 3</p></div>
    </main>
    <p id="goback"><a href="../">Volver</a></p>
  </body>
</html>
